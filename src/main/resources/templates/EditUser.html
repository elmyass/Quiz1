<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Edition</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{updateUser}" method="post">
        <div class="form-group">
            <label class="form-label" for="id">User ID: </label>
            <input class="form-contol" type="text" id="id" name="id" th:value="${userView.id}">
        </div>
        <div class="form-group">
            <label class="form-label" for="firstName">First Name : </label>
            <input class="form-contol"  type="text" id="firstName" name="firstName" th:value="${userView.firstName}">
        </div>
        <div class="form-group">
            <label class="form-label" for="lastName">Last Name : </label>
            <input class="form-control"  type="text" id="lastName" name="lastName" th:value="${userView.lastName}">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email : </label>
            <input class="form-contol"  type="email" id="email" name="email" th:value="${userView.email}">
        </div>

        <div>
            <input class="form-contol btn btn-primary"  type="submit" value="Update">
        </div>
    </form>
</main>

</div>
</body>
</html>
